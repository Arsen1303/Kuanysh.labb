<main>
  <!-- Контакты -->
  <section id="contact">
    <h2><i class="fas fa-address-book"></i> Контакты</h2>
    <p>Для дополнительной информации свяжитесь с нами:</p>
    <form action="#" method="post">
      <label for="name"><i class="fas fa-user"></i> Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="email"><i class="fas fa-envelope"></i> Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message"><i class="fas fa-comment-dots"></i> Сообщение:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Отправить</button>
    </form>
  </section>
</main>
